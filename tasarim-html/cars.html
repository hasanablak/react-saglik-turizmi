<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<section class="vh-75">
		<div class="container h-100 mt-5" style="border-radius: 15px; border:1px dashed #000">
			<div class="row d-flex">
				<div class="col-md-12">
					<div class="row py-2">
						<div class="col-md-1">
							<h5 class="header">
								All Cars
							</h5>
						</div>
						<div class="col offset-md-9">
							<button class="btn btn-outline-primary">Yeni kullanıcı ekle</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row d-flex">
				<div class="col">
					<table class="table">
						<thead>
							<tr>
								<th>
									Plate
								</th>
								<th>
									Seats Count
								</th>
								<th>
									Driver
								</th>
								<th>İşlemler</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									34 JJ 4757
								</td>
								<td>
									10
								</td>
								<td>
									Hasan Ablak
								</td>
								<td>
									<button class="btn">Düzenle</button>
									<button class="btn">Sil</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
	</script>
</body>

</html>

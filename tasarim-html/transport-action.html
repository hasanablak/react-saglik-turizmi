<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<section class="vh-75">
		<div class="container h-100 mt-5" style="border-radius: 15px; border:1px dashed #000">
			<div class="row d-flex">
				<div class="col-md-12">
					<div class="row py-2">
						<div class="col-md-1">
							<h5 class="header">
								Transport Oluştur
							</h5>
						</div>
					</div>
				</div>
			</div>
			<div class="row d-flex">
				<div class="col">
					<form>
						<div class="form-group">
							<label>Araç Seç</label>
							<select name="driver" id="driver" class="form-control">
								<option value="1">Hasan Ablak</option>
								<option value="2">Melih Gökçe</option>
								<option value="3">Hamit Altuntop</option>
							</select>
						</div>
						<div class="form-group">
							<label>Başlangıç Saati</label>
							<input type="datetime-local" class="form-control">

						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>Başlangıç Şehir</label>
									<select name="driver" id="driver" class="form-control">
										<option value="1">Hasan Ablak</option>
										<option value="2">Melih Gökçe</option>
										<option value="3">Hamit Altuntop</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Başlangıç İlçe</label>
									<select name="driver" id="driver" class="form-control">
										<option value="1">Hasan Ablak</option>
										<option value="2">Melih Gökçe</option>
										<option value="3">Hamit Altuntop</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Başlangıç Mahalle</label>
									<select name="driver" id="driver" class="form-control">
										<option value="1">Hasan Ablak</option>
										<option value="2">Melih Gökçe</option>
										<option value="3">Hamit Altuntop</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label>Bitiş Şehir</label>
									<select name="driver" id="driver" class="form-control">
										<option value="1">Hasan Ablak</option>
										<option value="2">Melih Gökçe</option>
										<option value="3">Hamit Altuntop</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Bitiş İlçe</label>
									<select name="driver" id="driver" class="form-control">
										<option value="1">Hasan Ablak</option>
										<option value="2">Melih Gökçe</option>
										<option value="3">Hamit Altuntop</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label>Bitiş Mahalle</label>
									<select name="driver" id="driver" class="form-control">
										<option value="1">Hasan Ablak</option>
										<option value="2">Melih Gökçe</option>
										<option value="3">Hamit Altuntop</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label>Yolcular</label>

							<div class="row">
								<div class="col dashed m-2">
									<label for="">Seçilebilir Yolcular</label>
									<div style="height:100px;">
										<table>
											<tr>
												Hasan Ablak
											</tr>
											<tr>
												<button class="btn btn-outline-warning ">Hasta</button>
												<button class="btn  btn-outline-warning">Hastane Personeli</button>
											</tr>
										</table>
									</div>
								</div>
								<div class="col dashed m-2">
									<label for="">Seçilen Yolcular</label>
									<div style="height:100px;">
										<table>
											<tr>
												Hasan Ablak
											</tr>
											<tr>
												<button class="btn btn-outline-warning active">Hasta</button>
												<button class="btn  btn-outline-warning">Hastane Personeli</button>
											</tr>
										</table>
									</div>
								</div>
							</div>
						</div>

						<button type="submit" class="btn btn-primary">Kaydet</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
	</script>
</body>

</html>
